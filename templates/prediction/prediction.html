<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Restaurant revenue</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 border-bottom">
    <h5 class="my-0 mr-md-auto fs-4">Restaurant revenue</h5>

</div>

<div class="conteiner">
    <div class="row">

        <div class="col-5 offset-1">
            <h1>Input data</h1>
            <form method="POST" class="post-form" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.file }}
                <button type="submit" class="save btn btn-default">Predict</button>
            </form>
        </div>

        <div class="col-4 offset-1">
            <h1>Result</h1>
            <div class="alert alert-danger">
                <b></b>{{ metric }}<br>
                {% for info in predict %}
                    <b>Prediction: </b>{{ info }}<br>
                {% endfor %}
            </div>


        </div>
    </div>
</div>
</body>
</html>
